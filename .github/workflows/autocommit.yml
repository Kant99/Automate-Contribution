name: Automated Daily Commit
on:
  schedule:
    - cron: "0 8 * * *"  # Runs daily at 1:30 PM IST (8:00 AM UTC)
  workflow_dispatch:  # Allows manual triggering

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make 3 commits
        run: |
          git config --global user.email "tusharkant306@gmail.com"
          git config --global user.name "Kant99"
          
          # First commit
          echo "Commit 1: $(date)" >> log.txt
          git add log.txt
          git commit -m "Automated commit 1: $(date)" || exit 0
          
          # Second commit
          echo "Commit 2: $(date)" >> log.txt
          git add log.txt
          git commit -m "Automated commit 2: $(date)" || exit 0
          
          # Third commit
          echo "Commit 3: $(date)" >> log.txt
          git add log.txt
          git commit -m "Automated commit 3: $(date)" || exit 0
          
          git pull  # Ensure no conflicts before pushing
          git push
