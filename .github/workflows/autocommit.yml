name: Automated Daily Commit

on:
  schedule:
    - cron: "0 8 * * *"  # Runs daily at 8:00 AM UTC (1:30 PM IST)
  workflow_dispatch:  # Allows manual triggering

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make random number of commits (1 to 4)
        run: |
          git config --global user.email "tusharkant306@gmail.com"
          git config --global user.name "Kant99"

          # Generate random number between 1 and 4
          commits=$(( ( RANDOM % 4 ) + 1 ))
          echo "Generating $commits automated commits"

          for i in $(seq 1 $commits); do
            echo "Commit $i: $(date)" >> log.txt
            git add log.txt
            git commit -m "Automated commit $i: $(date)" || echo "No changes to commit."
          done

          git pull --rebase  # Avoid push conflicts
          git push
